plugins {
    id 'java'
    id 'application'
}

group 'com.workjam'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "io.projectreactor:reactor-core:3.3.2.RELEASE"
    implementation group: 'com.datastax.oss', name: 'java-driver-core', version: '4.6.0'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    implementation group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.21'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'reactive_cassandra.Application'